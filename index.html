<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
    <script
      src="https://kit.fontawesome.com/fa5684e022.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">To Do List</h1>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="Search To DoS"
          />
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Say a good sentence to yourself</span>
          <span
            ><i class="fa fa-copy mx-2 double"></i>
            <i class="far fa-trash-alt delete"></i
          ></span>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Plank for a minute</span>
          <span
            ><i class="fa fa-copy mx-2 double"></i>
            <i class="far fa-trash-alt delete"></i
          ></span>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Use ice as a mask</span>
          <span
            ><i class="fa fa-copy mx-2 double"></i>
            <i class="far fa-trash-alt delete"></i
          ></span>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Take your daily pills</span>
          <span
            ><i class="fa fa-copy mx-2 double"></i>
            <i class="far fa-trash-alt delete"></i
          ></span>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Take a cold shower</span>
          <span
            ><i class="fa fa-copy mx-2 double"></i>
            <i class="far fa-trash-alt delete"></i
          ></span>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Read 5 pages of a book</span>
          <span
            ><i class="fa fa-copy mx-2 double"></i>
            <i class="far fa-trash-alt delete"></i
          ></span>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Drink at least 6 glasses of water</span>
          <span
            ><i class="fa fa-copy mx-2 double"></i>
            <i class="far fa-trash-alt delete"></i
          ></span>
        </li>
      </ul>
      <form class="add text-center my-4">
        <label class="text-light">Add a new to Do...</label>
        <input class="form-control m-auto" type="text" name="add" />
      </form>
    </div>
  </body>
</html>
